apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      containers:
        - name: dex
          image: dexidp/dex:v2.39.0
          args:
            - serve
            - /etc/dex/config.yaml
          ports:
            - containerPort: 5556
              name: http
          volumeMounts:
            - name: dex-config
              mountPath: /etc/dex
      volumes:
        - name: dex-config
          configMap:
            name: dex-config
            items:
              - key: config.yaml
                path: config.yaml
